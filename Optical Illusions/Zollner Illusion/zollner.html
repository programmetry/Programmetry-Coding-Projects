<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zollner Illusion</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
        }
        h1 {
            font: 600 40px, sans-serif;
            margin-bottom: 30px;
            color: #000;
        }
        canvas {
            border: 10px solid #ddd;
        }
        button {
            margin-top: 10px;
            padding: 8px 14px;
            font: 15px sans-serif;
        }
    </style>
</head>
<body>
    <h1>Are the diagonal lines parallel?</h1>
    <div>
        <canvas id="c" width="600" height="400"></canvas>
        <div><button id="reveal">Reveal</button></div>
    </div>

    <script>
        const canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d");

        const spacing = 100;
        const lineW = 10;

        const tickLen = 60;
        const tickGap = 35;
        let showTicks = true;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMain("#000", lineW);
            if (showTicks) {
                drawTicks();
            }
        }

        function drawMain(color, width) {
            ctx.strokeStyle = color;
            ctx.lineWidth = width;

            const w = canvas.width;
            const h = canvas.height;
            const overshoot = Math.max(w, h);

            for (let b = -w; b <= h; b += spacing) {
                ctx.beginPath();
                ctx.moveTo(-overshoot, b - overshoot);
                ctx.lineTo(w + overshoot, w + b + overshoot);
                ctx.stroke();
            }
        }

        function drawTicks() {
            ctx.strokeStyle = "#000";
            ctx.lineWidth = lineW;

            const w = canvas.width;
            const h = canvas.height;

            let row = 0;

            for (let b = -w; b <= h; b += spacing, row++) {
                const vertical = (row % 2 === 0)
                
                for (let x = -tickLen; x <= w; x += tickGap) {
                    const y = x + b;
                    if (y < -tickLen || y > h + tickLen) {
                        continue;
                    }
                    ctx.beginPath();
                    if (vertical) {
                        ctx.moveTo(x, y - tickLen / 2);
                        ctx.lineTo(x, y + tickLen / 2);
                    } else {
                        ctx.moveTo(x - tickLen / 2, y);
                        ctx.lineTo(x + tickLen / 2, y);
                    }
                    ctx.stroke();
                }
            }
        }

        document.getElementById("reveal").onclick = () => {
            showTicks = false;
            draw();
            setTimeout(() => {
                showTicks = true;
                draw();
            }, 1500);
        }

        draw();
    </script>
</body>
</html>
